<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <canvas id="galaxy-bg"></canvas>

  <div class="container">
    <h1>Rejestracja</h1>
    <form id="reg" method="post" autocomplete="off">
      <label for="username">Nazwa użytkownika:</label><br>
      <input type="text" id="username" name="username" required minlength="3" maxlength="15"><br><br>

      <label for="password">Hasło:</label><br>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <span class="toggle-icon" onclick="togglePassword('password', 'eye1')">
          <svg id="eye1" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="white">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
        </span>
      </div>
      <br><br>

      <label for="secondpassword">Powtórz hasło:</label><br>
      <div class="password-wrapper">
        <input type="password" id="secondpassword" name="secondpassword" required>
        <span class="toggle-icon" onclick="togglePassword('secondpassword', 'eye2')">
          <svg id="eye2" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="white">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12a4.5 4.5 0 110-9 4.5 4.5 0 010 9z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
        </span>
      </div>
      <br><br>

      <label for="idcard">Zeskanuj identyfikator:</label><br>
      <input type="text" id="idcard" name="idcard" required minlength="10" maxlength="10"><br><br>

      <button type="submit">Zarejestruj się</button><br><br>
    </form>

    <div class="links">
      <a href="main.htm">Strona główna</a>
    </div>
  </div>

  <script src="galaxy.js"></script>
  <script src="register.js"></script>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.style.opacity = 0.6;
      } else {
        input.type = "password";
        icon.style.opacity = 1;
      }
    }
  </script>
</script>
</body>
</html>
