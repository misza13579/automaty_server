<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
    <body>
        <h1>Rejestracja</h1>
        <form id="reg" method="post">
            <label> Nazwa użytkownia:</label><br>
            <input type="text" id="username" name="username" required minlength="3" maxlength="15"><br><br>

            <label> Hasło:</label><br>
            <input type="password" id="password" name="password" required minlength="8" maxlength="30"><br><br>

            <label> Zeskanuj identyfikator:</label><br>
            <input type="password" id="idcard" name="idcard" required minlength="10" maxlength="10" ><br><br>

            <button type="submit" >Zarejestruj się</button><br><br>
        </form>
    </body>
    <script src="register.js"></script>
</html>
