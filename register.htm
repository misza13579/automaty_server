<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <canvas id="galaxy-bg"></canvas>

  <div class="container">
    <h1>Rejestracja</h1>
    <form id="reg" method="post" autocomplete="off">
      <label for="username">Nazwa użytkownika:</label>
      <input type="text" id="username" name="username" required minlength="3" maxlength="15"><br><br>

      <label for="password">Hasło:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
          <span class="toggle-icon first-icon" onclick="togglePassword()" title="Pokaż hasło">
            <img src="ksiezyc.png" class="pixel-icon" alt="Pokaż hasło">
          </span>
      </div>
      <br><br>

      <label for="secondpassword">Powtórz hasło:</label>
      <div class="password-wrapper">
        <input type="password" id="secondpassword" name="secondpassword" required>
          <span class="toggle-icon second-icon" onclick="togglesecondPassword()" title="Pokaż hasło">
            <img src="ksiezyc.png" class="pixel-icon" alt="Pokaż hasło">
          </span>
      </div>
      <br><br>

      <label for="idcard">Zeskanuj identyfikator:</label>
      <input type="password" id="idcard" name="idcard" required minlength="10" maxlength="10"><br><br>

      <div class="button-container">
        <button type="submit">Zarejestruj się</button>
       </div>
    </form>
        <div class="button-container">
        <button type="button" onclick="location.href='main.htm'">Strona główna</button>
       </div>
  </div>

  <script src="galaxy.js"></script>
  <script src="register.js"></script>
<script>
  function togglePassword() {
  const input = document.getElementById("password");
  const iconContainer = document.querySelector(".first-icon");
  const img = iconContainer.querySelector("img");

  if (input.type === "password") {
    input.type = "text";
    img.src = "slonce.png";
    img.alt = "Ukryj hasło";
    iconContainer.title = "Ukryj hasło";
  } else {
    input.type = "password";
    img.src = "ksiezyc.png";
    img.alt = "Pokaż hasło";
    iconContainer.title = "Pokaż hasło";
  }
}

function togglesecondPassword() {
  const input = document.getElementById("secondpassword");
  const iconContainer = document.querySelector(".second-icon");
  const img = iconContainer.querySelector("img");

  if (input.type === "password") {
    input.type = "text";
    img.src = "slonce.png";
    img.alt = "Ukryj hasło";
    iconContainer.title = "Ukryj hasło";
  } else {
    input.type = "password";
    img.src = "ksiezyc.png";
    img.alt = "Pokaż hasło";
    iconContainer.title = "Pokaż hasło";
  }
}
</script>
</body>
</html>
