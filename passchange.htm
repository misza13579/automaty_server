<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmiana hasła</title>
  <link rel="stylesheet" href="main.css">
 
</head>
<body>
  <canvas id="galaxy-bg"></canvas>

  <div class="container">
    <h1>Zmiana hasła</h1>
    <form id="passch">
      <label>Nowe hasło:</label>
      <div class="password-wrapper">
        <input type="password" id="secondpassword" name="newpassword" required minlength="8" maxlength="20">
          <span class="toggle-icon first-icon" onclick="togglePassword()" title="Pokaż hasło">
            <img src="ksiezyc.png" class="pixel-icon" alt="Pokaż hasło">
          </span>
      </div>

      <label>Hasło:</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required minlength="8" maxlength="20">
          <span class="toggle-icon second-icon" onclick="togglesecondPassword()" title="Pokaż hasło">
            <img src="ksiezyc.png" class="pixel-icon" alt="Pokaż hasło">
          </span>
      </div>
        <div class="button-container">
      <button type="submit">Zmień hasło</button>
      </div>


    </form>
    <div id="error-message"></div>
    <div class="button-container">
      <button onclick="location.href='main.htm'">Strona główna</button>
      <button onclick="location.href='profil.html'">Profil</button>
    </div>
  </div>
  <script src="galaxy.js"></script>
  <script src="passchange.js"></script>

  <script>

  function togglePassword() {
    const input = document.getElementById("secondpassword");
    const iconContainer = document.querySelector(".first-icon");
    const img = iconContainer.querySelector("img");

    if (input.type === "password") {
      input.type = "text";
      img.src = "slonce.png";
      img.alt = "Ukryj hasło";
      iconContainer.title = "Ukryj hasło";
    } else {
      input.type = "password";
      img.src = "ksiezyc.png";
      img.alt = "Pokaż hasło";
      iconContainer.title = "Pokaż hasło";
    }
  }

  function togglesecondPassword() {
    const input = document.getElementById("password");
    const iconContainer = document.querySelector(".second-icon");
    const img = iconContainer.querySelector("img");

    if (input.type === "password") {
      input.type = "text";
      img.src = "slonce.png";
      img.alt = "Ukryj hasło";
      iconContainer.title = "Ukryj hasło";
    } else {
      input.type = "password";
      img.src = "ksiezyc.png";
      img.alt = "Pokaż hasło";
      iconContainer.title = "Pokaż hasło";
    }
  }
</script>

</body>
</html>
