<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmiana hasła</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <canvas id="galaxy-bg"></canvas>

  <div class="container">
    <h1>Zmiana hasła</h1>
    <form id="passch">
      <label>Nowe hasło:</label><br>
     <div class="password-wrapper">
  <input type="password" id="password" name="password">
  <span class="toggle-icon" onclick="togglePassword('password', 'toggle-icon')" title="Pokaż hasło">
    <svg id="toggle-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="white">
      <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010 9.79z"/>
    </svg>
  </span>
</div>
      <br><br>

      <label>Identyfikator:</label><br>
      <div class="password-wrapper">
<div class="password-wrapper">
  <input type="password" id="id" name="id" 
          oncopy="return false;" 
          oncut="return false;" 
          onpaste="return false;" 
          ondragstart="return false;" 
          autocomplete="off" required minlength="10" maxlength="10">>

    </div>
      <br>
      </br>

      <button type="submit">Zmień hasło</button><br><br>
    </form>
    <div id="error-message"></div>
  </div>

  <script src="galaxy.js"></script>
  <script src="passchange2.js"></script>
</body>
</html>
