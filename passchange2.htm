<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmiana hasła</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <canvas id="galaxy-bg"></canvas>

  <div class="container">
    <h1>Zmiana hasła</h1>
    <form id="passch" >
      <label>Nowe hasło:</label>
     <div class="password-wrapper">
        <input type="password" id="newpassword" name="password required minlength="8" maxlength="20"">
          <span class="toggle-icon" onclick="togglePassword()" title="Pokaż hasło">
            <img src="ksiezyc.png" class="pixel-icon" alt="Pokaż hasło">
          </span>
      </div>

      <label>Identyfikator:</label>
      <div class="password-wrapper">
      <div class="password-wrapper">
        <input type="password" id="id" name="id" 
          oncopy="return false;" 
          oncut="return false;" 
          onpaste="return false;" 
          ondragstart="return false;" 
          autocomplete="off" required minlength="10" maxlength="10">
      </div>
      <div class="button-container">
        <button type="submit">Zmień hasło</button>
      </div>
    </form>
    <div id="error-message"></div>
    <div class="button-container">
      <button onclick="location.href='main.htm'">Strona główna</button>
      <button onclick="location.href='login.htm'">Zaloguj się</button>
    </div>

  </div>

  <script src="galaxy.js"></script>
  <script src="passchange2.js"></script>
  <script>
    function togglePassword() {
  const input = document.getElementById("newpassword");
  const iconContainer = document.querySelector(".toggle-icon");
  const img = iconContainer.querySelector("img");

  if (input.type === "password") {
    input.type = "text";
    img.src = "slonce.png";
    img.alt = "Ukryj hasło";
    iconContainer.title = "Ukryj hasło";
  } else {
    input.type = "password";
    img.src = "ksiezyc.png";
    img.alt = "Pokaż hasło";
    iconContainer.title = "Pokaż hasło";
  }
}
</script>
</body>
</html>
