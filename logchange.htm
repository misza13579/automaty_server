<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmiana loginu</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <canvas id="galaxy-bg"></canvas>

  <div class="container">
    <h1>Zmiana loginu</h1>
    <form id="logch" method="POST">
      <label>Nowa nazwa użytkownika:</label><br>
      <input type="text" id="newusername" name="newusername" required minlength="3" maxlength="15"><br><br>

      <label>Hasło:</label><br>
      <div class="password-wrapper">
  <input type="password" id="password" name="password">
  <span class="toggle-icon" onclick="togglePassword('password', 'toggle-icon')" title="Pokaż hasło">
    <svg id="toggle-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="white">
      <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010 9.79z"/>
    </svg>
  </span>
</div>
      <br>

      <button type="submit">Zmień login</button><br><br>
    </form>
    <div id="error-message"></div>
  </div>

  <script src="galaxy.js"></script>
  <script src="logchange.js"></script>
</body>
</html>
