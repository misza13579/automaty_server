<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmiana loginu</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <canvas id="galaxy-bg"></canvas>

  <div class="container">
    <h1>Zmiana loginu</h1>
    <form id="logch" method="POST">
      <p><b>Uwaga!!!</b>zmiana nazwy na niezgodną z regulaminem wiąże się z usunięciem konta wraz z wynikami</p>
      <label>Nowa nazwa użytkownika:</label>
      <input type="text" id="newusername" name="newusername" required minlength="3" maxlength="15">

      <label>Hasło:</label>
      <div class="password-wrapper">
  <input type="password" id="password" name="password">
          <span class="toggle-icon" onclick="togglePassword()" title="Pokaż hasło">
            <img src="ksiezyc.png" class="pixel-icon" alt="Pokaż hasło">
          </span>
</div>
        <div class="button-container">
      <button type="submit">Zmień login</button>
      </div>


    </form>
    <div id="error-message"></div>
    <div class="button-container">
      <button onclick="location.href='main.htm'">Strona główna</button>
      <button onclick="location.href='profil.html'">Profil</button>
    </div>
  </div>

  <script src="galaxy.js"></script>
  <script src="logchange.js"></script>

  <script>
    function togglePassword() {
  const input = document.getElementById("password");
  const iconContainer = document.querySelector(".toggle-icon");
  const img = iconContainer.querySelector("img");

  if (input.type === "password") {
    input.type = "text";
    img.src = "slonce.png";
    img.alt = "Ukryj hasło";
    iconContainer.title = "Ukryj hasło";
  } else {
    input.type = "password";
    img.src = "ksiezyc.png";
    img.alt = "Pokaż hasło";
    iconContainer.title = "Pokaż hasło";
  }
}
</script>
</body>
</html>
