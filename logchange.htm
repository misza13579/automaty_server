<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana loginu</title>
</head>
<body>
    <h1>Zmiana loginu</h1>
    <form id="logch">
        <label>Nowa nazwa użytkownika:</label><br>
        <input type="text" id="newusername" name="newusername" required minlength="3" maxlength="15"><br><br>

        <label>Hasło:</label><br>
        <input type="password" id="password" name="password" required minlength="5" maxlength="30"><br><br>

        <button type="submit">Zmień login</button><br><br>
    </form>
    <div id="error-message" style="color: red;"></div>
    <script src="logchange.js"></script>
</body>
</html>
